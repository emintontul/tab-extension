<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Manager</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>CloseMyTabs</h1>
      <div class="toggle-container">
        <span class="toggle-label">Bu pencere</span>
        <label class="toggle">
          <input type="checkbox" id="all-windows-toggle">
          <span class="toggle-slider"></span>
        </label>
        <span class="toggle-label">Tümü</span>
      </div>
    </div>
    <div id="tab-list"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
